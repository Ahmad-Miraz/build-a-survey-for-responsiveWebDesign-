<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" name="name" id="name" placeholder="Enter Your Name" required />
            <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter Your Email" required /></label>
            <label id="number-label">Age (optional)<input type="number" id="number" name="age" min="10" max="99" placeholder="Age" /></label>
            <label>Which option best describes your current role?
                <select name="describe" id="dropdown">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part Time Job</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
            <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?
                <label><input type="radio" name="account-type" value="Definitely" class="inline"/> Definitely</label>
                <label><input type="radio" name="account-type" value="May be" class="inline"/> May be</label> 
                <label><input type="radio" name="account-type" value="Not Sure" class="inline"/> Not Sure</label>
            </label>
            <label>
                What is your favorite feature of freeCodeCamp?
                <select name="feature">
                    <option value="">Select an option</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part Time Job</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label>
                What would you like to see improved? (Check all that apply)
                <label><input type="checkbox" value="Front-end Projects" class="inline"/>Front-end Projects</label>
                <label><input type="checkbox" value="Back-end Projects" class="inline"/> Back-end Projects</label>
                <label><input type="checkbox" value="Data Visualization" class="inline"/> Data Visualization</label>
                <label><input type="checkbox" value="Challenges"class="inline"/> Challenges</label>
                <label><input type="checkbox" value="Open Source Community"class="inline"/> Open Source Community</label>
                <label><input type="checkbox" value="Gitter help rooms" class="inline"/> Gitter help rooms</label>
                <label><input type="checkbox" value="Videos" class="inline"/> Videos</label>
                <label><input type="checkbox" value="City Meetups" class="inline"/> City Meetups</label>
                <label><input type="checkbox" value="Wiki" class="inline"/> Wiki</label>
                <label><input type="checkbox" value="Forum" class="inline"/> Forum</label>
                <label><input type="checkbox" value="Additional Courses" class="inline"/> Additional Courses</label>
            </label>
            <label>
                Any comments or suggestions?
                <textarea rows="5" cols="50" placeholder="Enter Your Comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
        
      </form>
    </body>
</html>
